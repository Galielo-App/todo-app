<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en" class="dark">
  <head>
    <title>TODO APP</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <!-- <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/core/tailwind.config.css" />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body class="dark:bg-darkTheme-veryDarkBlue bg-lightTheme-veryLightGray">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <main class="h-screen">
      <header class="header h-52 pt-12 px-6 md:h-72 md:pt-20 lg:h-80">
        <div class="max-w-xl mx-auto">
          <div class="flex align-center justify-between">
            <h1 id="title" class="text-white text-3xl font-bold md:text-4xl">
              TODO
            </h1>
            <button id="toggle-theme-btn" class="cursor-pointer">
              <img
                src="./assets/icon-sun.svg"
                id="icon-sun"
                alt="light theme"
              />
              <img
                src="./assets/icon-moon.svg"
                id="icon-moon"
                alt="dark theme"
              />
            </button>
          </div>
          <form
            class="mt-7 md:mt-10 lg:mt-12"
            autocomplete="off"
            name="todoCreation"
          >
            <input
              id="create-todo-input"
              class="
                w-full
                dark:bg-darkTheme-veryDarkDesaturatedBlue
                h-12
                px-10
                rounded-md
                dark:text-white
                text-base text-black
                md:h-16 md:text-lg
              "
              type="text"
              placeholder="Create a new todo..."
              name="todoContent"
            />
          </form>
        </div>
      </header>
      <section class="todos mx-6 -mt-7 md:-mt-10 lg:-mt-14">
        <ul class="todos-list max-w-xl mx-auto"></ul>
      </section>
      <footer class="footer px-6">
        <div class="max-w-xl mx-auto">
          <section
            class="
              flex
              items-center
              justify-between
              dark:bg-darkTheme-veryDarkDesaturatedBlue
              bg-white
              rounded-b-md
              h-12
              px-6
              text-sm
              dark:Qtext-darkTheme-darkGrayishBlue
              md:h-16 md:text-base
              text-lightTheme-darkGrayishBlue
            "
          >
            <span id="count" class="md:dark:font-bold font-normal"
              >0 items left</span
            >
            <div class="filtering-area hidden md:block">
              <button
                class="
                  all-filter-option
                  selected
                  dark:font-bold
                  font-normal
                  mr-5
                "
              >
                All
              </button>
              <button
                class="active-filter-option dark:font-bold font-normal mr-5"
              >
                Active
              </button>
              <button
                class="completed-filter-option dark:font-bold font-normal"
              >
                Completed
              </button>
            </div>
            <button
              id="clear-completed-option"
              class="md:dark:font-bold font-normal"
            >
              Clear Completed
            </button>
          </section>
          <section
            class="
              filtering-area
              flex
              items-center
              justify-center
              mt-4
              dark:bg-darkTheme-veryDarkDesaturatedBlue
              rounded-md
              h-12
              text-darkTheme-darkGrayishBlue
              md:hidden
              bg-white
            "
          >
            <button class="all-filter-option selected mr-4 font-bold">
              All
            </button>
            <button class="active-filter-option mr-4 font-bold">Active</button>
            <button class="completed-filter-option font-bold">Completed</button>
          </section>
        </div>
      </footer>
    </main>

    <script src="./scripts/app.js" type="module" async defer></script>
  </body>
</html>
