<!DOCTYPE html>

<html lang="en" class="dark">
  <head>
    <title>TODO APP</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <!-- <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/core/tailwind.config.css" />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <main
      class="
        dark:bg-darkTheme-veryDarkBlue
        bg-lightTheme-veryLightGray
        h-screen
      "
    >
      <header class="header h-52 pt-12 px-6 md:h-72 md:pt-20 lg:h-80">
        <div class="max-w-xl mx-auto">
          <div class="flex align-center justify-between">
            <h1 id="title" class="text-white text-3xl font-bold md:text-4xl">
              TODO
            </h1>
            <button id="toggle-theme-btn" class="cursor-pointer">
              <img
                src="./assets/icon-sun.svg"
                id="icon-sun"
                alt="light theme"
              />
              <img
                src="./assets/icon-moon.svg"
                id="icon-moon"
                alt="dark theme"
              />
            </button>
          </div>
          <form class="mt-10">
            <input
              id="create-todo-input"
              class="
                w-full
                dark:bg-darkTheme-veryDarkDesaturatedBlue
                h-12
                px-10
                rounded-md
                dark:text-white
                text-base text-black
                md:h-16 md:text-lg
              "
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </header>
    </main>

    <script src="./scripts/app.js" type="module" async defer></script>
  </body>
</html>
